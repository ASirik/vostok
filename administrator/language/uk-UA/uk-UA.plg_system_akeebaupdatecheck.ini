PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Доступна оновлена версія Akeeba Backup.\nВерсія: [VERSION]\nДата випуску: [DATE]\nСтабільність: [STABILITY]\n\nЩоб встановити оновлення на [SITENAME] пройдіть за цим посиланням. (Якщо URL не посилання, скопіюйте і вставте його в браузер.)\n\nПосилання на оновлення: [LINK]\n\nЦе одноразове посилання, яке дійсне протягом 24 годин, проведе до вашого сайту [SITENAME] і запустить Live Update."
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** ВАЖЛИВІ ПРИМІТКИ ***\n1. Цього електронного листа автоматично надіслано з вашого веб-сайту.\n\n2. Щоб відключити автоматичні сповіщення, вимкніть плагін 'Akeeba Backup Update Notification' в Менеджері плагінів. Більше інформації міститься тут: https://www.akeebabackup.com/update-email-information\n\nПортал AkeebaBackup.com НЕ збирає відомості про встановлену версію, НЕ ділиться вашими персональними чи контактними даними, НЕ розсилає електронні листи своїм абонентам з повідомленням про нові оновлення, не має доступу да вашого веб-сайту, йому НЕ відомий ваше ім’я користувача і пароль Супер Адміністратора або назва домена вашого сайту.\n\n Ви отримали цього електронного листа ВІД ПРОГРАМНОГО ЗАБЕЗПЕЧЕННЯ, ЗАПУЩЕНОГО НА ВАШОМУ ВЛАСНОМУ САЙТІ, тому що активували цю функцію під час первого запуску Akeeba Backup, встановивши прапорець з чітким поясненням, як ця функція працює, надрукованому під ним.\n\n"

